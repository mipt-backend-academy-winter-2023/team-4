openapi: 3.0.0
info:
  title: Поиск маршрутов
  description: API для сервисов авторизации и поиска маршрутов
  version: 1.0.0

servers:
  - url: http://example.com/v1

components:
  securitySchemes:
    authScheme:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    user:
      type: object
      properties:
        username:
          type: string
          description: Имя пользователя
        password:
          type: string
          description: Пароль пользователя
      required:
        - username
        - password

    points:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            description: id точек
        required:
          - id

paths:
  /auth/register:
    post:
      summary: Регистрация пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
      responses:
        '200':
          description: Пользователь успешно зарегистрирован
        '400':
          description: Некорректный запрос. Пропущен обязательный параметр.
        '409':
          description: Пользователь с таким логином уже зарегистрирован
        '500':
          description: Ошибка сервера

  /auth/login:
    post:
      summary: Аутентификация пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
      responses:
        '200':
          description: Пользователь успешно аутентифицирован и получил токен авторизации
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '401':
          description: Некорректные учетные данные
        '500':
          description: Ошибка сервера

  /route:
    post:
      summary: Поиск маршрута
      security:
        - authScheme: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/points'
      responses:
        '200':
          description: Маршрут успешно найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/points'
        '400':
          description: Некорректный запрос. Пропущен обязательный параметр.
        '401':
          description: Необходимо авторизоваться для получения доступа к ресурсу
