openapi: 3.0.0
info:
  title: Поиск маршрутов
  description: API для сервисов авторизации и поиска маршрутов
  version: 1.0.0

servers:
  - url: http://example.com/v1

tags:
  - name: Auth
    description: Сервис авторизации

  - name: Routing
    description: Сервис поиска маршрута

  - name: Photos
    description: Сервис работы с фотографиями

components:
  securitySchemes:
    authScheme:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    user:
      type: object
      properties:
        username:
          type: string
          description: Имя пользователя
        password:
          type: string
          description: Пароль пользователя
      required:
        - username
        - password

    points:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            description: id точек
        required:
          - id

paths:
  /auth/register:
    post:
      summary: Регистрация пользователя
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
      responses:
        '200':
          description: Пользователь успешно зарегистрирован
        '400':
          description: Некорректный запрос. Пропущен обязательный параметр.
        '409':
          description: Пользователь с таким логином уже зарегистрирован
        '500':
          description: Ошибка сервера

  /auth/login:
    post:
      summary: Аутентификация пользователя
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
      responses:
        '200':
          description: Пользователь успешно аутентифицирован и получил токен авторизации
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '401':
          description: Некорректные учетные данные
        '500':
          description: Ошибка сервера

  /route:
    post:
      summary: Поиск маршрута
      tags:
        - Routing
      security:
        - authScheme: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
      responses:
        '200':
          description: Маршрут успешно найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/points'
        '400':
          description: Некорректный запрос. Пропущен обязательный параметр.
        '401':
          description: Необходимо авторизоваться для получения доступа к ресурсу

  /photo/{id}:
    put:
      summary: Загрузка фотографии
      tags:
        - Photos
      security:
        - authScheme: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: id точки

      requestBody:
        required: true
        content:
          image/png:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: Фотография успешно загружена
        '400':
          description: Некорректный запрос. Пропущен обязательный параметр.
        '401':
          description: Необходимо авторизоваться для получения доступа к ресурсу
        '500':
          description: Ошибка сервера

    get:
      summary: Получение фотографии
      tags: 
        - Photos
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: id точки
      responses:
        '200':
          description: Фотография успешно получена
          content:
            image/png:
              schema:
                type: string
                format: binary
        '400':
          description: Некорректный запрос. Пропущен обязательный параметр.
        '404':
          description: Фотография не найдена
